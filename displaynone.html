<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
h3.hidden {
    display: none;background-color: aqua;
}
</style>
</head>
<body>

<h1>CSS установить скрытый заголовок</h1>

<h2>Это видимый заголовок</h2>

<h3 class="hidden">Это скрытый заголовок</h3>
<p>Обратите внимание, что элемент h3 с display: none не занимает места.</p>

</body>
</html>
