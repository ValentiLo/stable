<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
h1.hidden {
    visibility: hidden;
}
h3.hidden {
    display: none;background-color: aqua;
}
</style>
</head>
<body>

<h1>CSS видимый заголовок</h1>

<h1 class="hidden">Это заголовок скрытый</h1>
<p>Обратите внимание, что скрытый Заголовок по-прежнему занимает место.</p>
<h3 class="hidden">Это скрытый заголовок</h3>
<p>Обратите внимание, что элемент h3 с display: none не занимает места.</p>
<form style="display: table">
    <div style="display: table-row">
      <label style="display: table-cell">Имя:</label>
      <input style="display: table-cell">
    </div>
    <div style="display: table-row">
      <label style="display: table-cell">Фамилия:</label>
      <input style="display: table-cell">
    </div>
  </form>
</body>
</html>
