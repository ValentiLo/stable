<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
        width: 120px;
        height: 30px;
        border: 1px solid #999;
        font-size: 18px;
        color: #1c87c9;
        background-color: #eee;
        border-radius: 5px;
        box-shadow: 4px 4px #ccc;
        appearance: none;
        }
      </style>
</head>
<body>
    <p>Обычный блок выбора:</p>
    <select>
        <option>кофе</option>
        <option>чай</option>
        <option>сок</option>
        <option>молоко</option>
        <option selected>вода</option>
        <option>минералка</option>
    </select>
    <p>Оформленный блок выбора:</p>
    <select class="box">
        <option>кофе</option>
        <option>чай</option>
        <option>сок</option>
        <option>молоко</option>
        <option selected>вода</option>
        <option>минералка</option>
    </select>
</body>
</html>
