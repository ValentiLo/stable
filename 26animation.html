<style>
    html,
body {
  height: 100%;
}

.element {
  width: 100%;
  height: 100%;
  animation: changeColor 2s infinite;
}
   @keyframes changeColor {
  0%, 100%{
    background-color: red;
  }
  60% {
    background-color: blue;
  }
}
    
</style>

    <div class="element"></div>
