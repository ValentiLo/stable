<!DOCTYPE html>
<html>
  <head>
    <title>Заголовок документа</title>
    <style>
      p::after { 
      content: " - William Shakespeare.";
      background-color: #eee;
      color: #1c87c9;
      padding:5px 3px;
      border: 2px dashed #000;
      margin-left:5px;
      }
    </style>
  </head>
  <body>
    <h2>Пример селектора ::after</h2>
    <p>"Be or not to be"</p>
  </body>
</html>
